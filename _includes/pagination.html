
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item disabled">
<a href="/blog/{{paginator.next_page}}" class="btn btn-default {% if paginator.next_page == nil %}disabled{% endif %}">
          <i class="fa fa-angle-left"></i>
        <span class="sr-only">Previous</span>
      </a>
    </li>

    <li class="ml-4 page-item">
      <a href="/blog{% if paginator.page != 2 %}/{{paginator.previous_page}}{% endif %}" class="btn btn-default {% if paginator.previous_page == nil %}disabled{% endif %}">
        <i class="fa fa-angle-right"></i>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
